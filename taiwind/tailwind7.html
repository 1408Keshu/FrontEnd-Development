<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>
<body>
    <h1 class="text-2xl font-bold mb-4 ">Tailwind Display</h1>
    <div class="mb-4 p-4 border bg-blue-200 block"> Block</div><br>
    <div class="mb-4 p-4 border bg-green-200 inline"> Inline </div>
    <div class="mb-4 p-4 border bg-yellow-200 inline-block"> Inline Block</div><br>
    <div class="mb-4 p-4 border bg-red-200 flex gap-1"> 
        <span class="bg-white p-2 border "> Flex Item 1</span>
        <span class="bg-white p-2 border "> Flex Item 2</span>    
    </div>
    <div class="mb-4 p-4 border bg-purple-200 inline-flex  gap-1"> 
        <span class="bg-white p-2 border ">Inline Flex Item 1</span>
        <span class="bg-white p-2 border ">Inline Flex Item 2</span>    
    </div>
    <div class="mb-4 p-4 border bg-pink-200 grid grid-cols-2 gap-2"> 
        <span class="bg-white p-2 border ">grid  Item 1</span>
        <span class="bg-white p-2 border ">grid Item 2</span>    
    </div>
    <div class="mb-4 p-4 border bg-pink-200 inline-grid grid-cols-2 gap-2"> 
        <span class="bg-white p-2 border ">grid  Item 1</span>
        <span class="bg-white p-2 border ">grid Item 2</span>    
    </div>
    
    <div class="mb-4 p-4 border bg-orange-200 table "> 
        <div class="table-row">
            <div class="table-cell  p-3  bg-orange-100 border">row 1  ,Cell 1</div>
            <div class="table-cell p-3  bg-orange-100 border"> row 1 ,Cell 2</div>
        </div>
        <div class="table-row">
            <div class="table-cell p-3  bg-orange-100 border">row 2  ,Cell 1</div>
            <div class="table-cell p-3  bg-orange-100 border"> row 2 ,Cell 2</div>
            
        </div>
        <!-- <span class="bg-white p-2 border ">grid  Item 1</span>
        <span class="bg-white p-2 border ">grid Item 2</span>     -->
