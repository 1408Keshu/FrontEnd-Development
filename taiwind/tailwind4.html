<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Tailwind CSS Form Example:</h1>

        <!-- //Form -->
         <form  class="bg-white p6 rounded-lg shadow-lg max-w-md mx-auto p-5">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 ">
                    Name
                </label>
                <input type="text" name="name" id="name" placeholder="Enter you name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter you email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">

            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter you password" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">

            </div>
            <div class="mb-4">
                <!-- <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter you password" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"> -->
                <input type="checkbox" name="check" id="check" >
                <label for="check">Accept terms and conditions</label>
            </div>
            <div class="mb-4">
                <!-- <label for="message" class="block text-sm font-medium text-gray-700">Email</label> -->
                <button type="submit" name="email" id="submit"  class="w-full  text-xl border  border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2  hover:bg-blue-500 hover:text-white ">Submit</button>

            </div>
         </form>

    </div>

    
</body>
</html>
